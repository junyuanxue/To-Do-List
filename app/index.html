<html ng-app="ToDoApp">
  <head>
    <meta charset="utf-8">
    <title>Todos App</title>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers/ToDoController.js"></script>
    <script type="text/javascript" src="./js/factories/ToDoFactory.js"></script>
  </head>
  <body>
    <div id="todos" ng-controller="ToDoController as ctrl">
      <ul>
        <li ng-repeat="toDo in ctrl.toDos">
          {{ toDo.text }}: {{ toDo.completed ? "completed" : "not completed" }}
          <input type="checkbox" class="complete" ng-click="toDo.complete();">
        </li>
      </ul>
      <input id="new-todo-text" ng-model="toDoText">
      <button id="add-todo" ng-click="ctrl.addToDo(toDoText);">Add Todo</button>
      <button id="remove-todo" ng-click="ctrl.removeToDo();">Remove Last Todo</button>
    </div>
  </body>
</html>
