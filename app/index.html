<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <script src="js/services/ToDoFactory.js"></script>
    <script src="js/services/ToDoService.js"></script>
    <link rel="stylesheet" type="text/css" href="skeleton.css">
    <title>Todos App</title>
  </head>
  <body class="container">
    <article id="todos" ng-controller="ToDoController as controller">
      <input id="todo-text" type="text" ng-model="toDoText"/>
      <button id="add-todo" class="button-primary" ng-click="controller.addToDo(toDoText);">Add Task</button>
      <ul ng-repeat="todo in controller.todos">
        <li>
          {{todo.text}}: {{todo.completed ? "completed" : "not completed" }}
          <input type="checkbox" class="change-status" ng-click="todo.changeStatus();">
        </li>
      </ul>
      <button id="remove-todo" class="button-primary" ng-click="controller.removeToDo();">Remove Last Task</button>
      <button id="clear" class="button-primary" ng-click="controller.clearCompleted();">Clear All Completed Todos </button>
    </article>
  </body>
</html>
