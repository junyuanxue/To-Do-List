<!DOCTYPE html>
<html ng-app='toDoApp'>
<head>
  <title>Todos App</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js'></script>
  <script src='js/app.js' type='text/javascript'></script>
  <script src='js/controllers/ToDoController.js' type='text/javascript'></script>
</head>
<body>
  <div id="todos" ng-controller="ToDoController as ctrl">
    <p ng-repeat="toDo in ctrl.toDos">
      {{ toDo.text }}: {{ toDo.completed ? "completed" : "not completed" }}
    </p>
    <input id="new-todo-name" type="text" ng-model="toDoText">
    <button id="add-todo" ng-click="ctrl.addToDo(toDoText);">
      Add a ToDo
    </button>
    <button id="remove-todo" ng-click="ctrl.removeToDo();">
      Remove Last ToDo 
    </button>
  </div>
</body>
</html>
